<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box box1">
            <p id="userCards">USER CARDS</p>
            <button id="playButton">Start Game</button>
            <p id="compCards">COMPUTER CARDS</p>
        </div>
        <div class="box box2">
            <p id="userScore">USER SCORE</p>
            <button id="drawButton">Draw a Card</button>
            <p id="compScore">COMPUTER SCORE</p>
        </div>
        <p id="resultPanel"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
